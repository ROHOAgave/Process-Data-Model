name: Deploy with Personal Access Token

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      
      - name: Create package.json
        run: |
          echo '{
            "name": "process-data-model",
            "version": "0.1.0",
            "homepage": "https://rohoagave.github.io/Process-Data-Model",
            "private": true,
            "dependencies": {
              "react": "^18.2.0",
              "react-dom": "^18.2.0",
              "react-scripts": "5.0.1",
              "recharts": "^2.5.0"
            },
            "scripts": {
              "start": "react-scripts start",
              "build": "react-scripts build",
              "test": "react-scripts test",
              "eject": "react-scripts eject"
            },
            "browserslist": {
              "production": [
                ">0.2%",
                "not dead",
                "not op_mini all"
              ],
              "development": [
                "last 1 chrome version",
                "last 1 firefox version",
                "last 1 safari version"
              ]
            }
          }' > package.json
      
      - name: Create project structure
        run: |
          mkdir -p public src/components
          
          echo '<!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>Agave Production Estimator</title>
            </head>
            <body>
              <div id="root"></div>
            </body>
          </html>' > public/index.html
          
          echo 'import React from "react";
          import ReactDOM from "react-dom/client";
          import App from "./App";
          
          const root = ReactDOM.createRoot(document.getElementById("root"));
          root.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
          );' > src/index.js
          
          echo 'import React from "react";
          import ProductionEstimator from "./components/ProductionEstimator";
          
          function App() {
            return (
              <div>
                <h1>Agave Production Estimator</h1>
                <ProductionEstimator />
              </div>
            );
          }
          
          export default App;' > src/App.js
          
          echo 'import React from "react";
          
          const ProductionEstimator = () => {
            return (
              <div>
                <h2>Production Estimator</h2>
                <p>Basic component placeholder</p>
              </div>
            );
          };
          
          export default ProductionEstimator;' > src/components/ProductionEstimator.js
      
# Set up Node.js environment to a compatible version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.9.0'

      # Install the latest version of npm
      - name: Install latest npm
        run: npm install -g npm@latest
      
      - name: Install dependencies
        run: npm install --no-package-lock
      
      - name: Build
        run: npm run build
        env:
          CI: false
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true
