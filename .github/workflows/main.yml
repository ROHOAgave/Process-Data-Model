name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]  # Trigger the action on push to main branch
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js 18 or whatever version you prefer
          cache: 'npm'  # Cache npm dependencies for faster installation
      
      # Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Build the React app
      - name: Build the app
        run: npm run build
        env:
          CI: false  # This prevents the build from failing on warnings
      
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # The folder containing the built app
          branch: gh-pages  # The branch to deploy to
