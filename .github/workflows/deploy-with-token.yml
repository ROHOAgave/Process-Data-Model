name: Deploy with Personal Access Token

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3
      
      # List contents of root directory
      - name: List root directory
        run: ls -R
      
      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Install dependencies without creating a lock file
      - name: Install dependencies
        run: npm install --no-package-lock
        working-directory: ./Process-Data-Model

      # List contents of Process-Data-Model directory
      - name: List Process-Data-Model directory
        run: ls -R ./Process-Data-Model
      
      # List contents of public directory
      - name: List public directory
        run: ls -R ./Process-Data-Model/public
      
      # Check and set permissions for index.html
      - name: Check and set permissions for index.html
        run: |
          chmod 644 ./Process-Data-Model/public/index.html
          ls -l ./Process-Data-Model/public/index.html
      
      # Build the React app
      - name: Build
        run: npm run build
        env:
          CI: false
        working-directory: ./Process-Data-Model
      
      # List build directory
      - name: List build directory
        run: ls -R ./Process-Data-Model/build
      
      # Deploy to GitHub Pages using the token
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: Process-Data-Model/build
          branch: gh-pages
          token: ${{ secrets.DEPLOY_TOKEN }}
          clean: true
          commit-message: "Deploy React app to GitHub Pages"
