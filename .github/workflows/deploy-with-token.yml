name: Deploy with Personal Access Token

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3
      
      # List contents of root directory
      - name: List root directory
        run: ls -R
      
      # Set up Node.js environment to a compatible version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.9.0'

      # Install the latest version of npm
      - name: Install latest npm
        run: npm install -g npm@latest
      
      # Install dependencies without creating a lock file
      - name: Install dependencies
        run: npm install --no-package-lock
        working-directory: ./Process-Data-Model

      # Check and set permissions for index.html
      - name: Check and set permissions for index.html
        run: |
          chmod 644 ./Process-Data-Model/public/index.html
          ls -l ./Process-Data-Model/public/index.html
      
      # Build the React app
      - name: Build
        run: npm run build
        env:
          CI: false
        working-directory: ./Process-Data-Model
      
      - name: Debug before deploy
        run: |
          echo "Build directory contents:"
          ls -la build/ || echo "Build directory not found!"
          
          echo "Git configuration:"
          git config --list
          
          echo "Current git status:"
          git status
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Check for build script
        run: |
          echo "Checking npm scripts:"
          npm run || echo "No scripts found"
      
      - name: Build with verbose logging
        run: |
          echo "Starting build process..."
          npm run build --verbose
        env:
          CI: false
      
      - name: Verify build output
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents after build:"
          ls -la
          
          echo "Checking for build directory:"
          if [ -d "build" ]; then
            echo "Build directory exists, contents:"
            ls -la build/
          else
            echo "Build directory not found! Checking subdirectories:"
            find . -type d -name "build" | xargs -I{} ls -la {}
          fi
      
      - name: Deploy to GitHub Pages
        if: success() && hashFiles('build/**') != ''
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          token: ${{ secrets.DEPLOY_TOKEN }}
          clean: true
          commit-message: "Deploy React app to GitHub Pages"
